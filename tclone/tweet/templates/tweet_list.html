{% extends "layout.html" %} 
{%block title%}
 tweeter 
{%endblock%} 

{%block content%}

<h1 class="text-center mt-4">Welcome to my project</h1>
<a class="btn btn-primary mb-3" href="{% url 'tweet_create'%}">Create a tweet</a>

<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
        </div>
        <div class="card-body">
          {% if tweet.user == user %}
          <a href="{%url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit Tweet</a>
          <a href="{%url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete Tweet</a>
          {% endif %}

        </div>
      </div>

    {% endfor %}
</div>

{%endblock%}
